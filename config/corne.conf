# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# USB and Studio Configuration
CONFIG_ZMK_USB=y
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Enable display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# OLED Driver Configuration
CONFIG_SSD1306=y

# I2C Configuration (required for OLED)
CONFIG_I2C=y

# Enable basic widgets for testing
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Battery Service for BT devices
CONFIG_BT_BAS=y

# Enable sleep for better battery life
CONFIG_ZMK_SLEEP=y

# Sleep timeout - device goes to sleep after 30 seconds of inactivity  
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000

# Debug logging (temporary)
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Built-in widgets disabled - using nice-oled module widgets instead
# CONFIG_ZMK_WIDGET_LAYER_STATUS=y
# CONFIG_ZMK_WIDGET_BATTERY_STATUS=y

# Enable split keyboard support  
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
